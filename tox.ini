[tox]
minversion = 3.18.0
envlist = docs,py3
skipsdist = True
# this allows tox to infer the base python from the environment name
# and override any basepython configured in this file
ignore_basepython_conflict = true

[testenv]
basepython = python3
usedevelop = True
install_command = pip install -U {opts} {packages}
setenv =
    VIRTUAL_ENV={envdir}
deps =
    -c{env:UPPER_CONSTRAINTS_FILE:https://opendev.org/openstack/requirements/raw/branch/master/upper-constraints.txt}
    -r{toxinidir}/requirements.txt
    -r{toxinidir}/test-requirements.txt
    Mako>=0.4.0,<1.3.0
commands = stestr run {posargs}
passenv =
    http_proxy
    https_proxy
    no_proxy

[testenv:venv]
basepython = python3
commands = {posargs}
passenv = OS_*

[testenv:cover]
setenv =
    PACKAGE_NAME=sahara_tests
commands = {toxinidir}/tools/cover.sh {posargs}
allowlist_externals =
    bash

[testenv:docs]
deps =
    -c{env:TOX_CONSTRAINTS_FILE:https://releases.openstack.org/constraints/upper/master}
    -r{toxinidir}/doc/requirements.txt
commands =
    rm -rf doc/build
    sphinx-build -W -b html doc/source doc/build/html
allowlist_externals =
    rm

[tox:jenkins]
downloadcache = ~/cache/pip

[testenv:pylint]
setenv = VIRTUAL_ENV={envdir}
commands = bash tools/lintstack.sh
allowlist_externals =
    bash

[testenv:pep8]
deps =
    -r{toxinidir}/requirements.txt
    -r{toxinidir}/doc/requirements.txt
    -r{toxinidir}/test-requirements.txt
commands =
    flake8 {posargs}
    doc8 doc/source
    # Run bashate checks
    # E011 is intentionally ignored because it does not make sense; it is
    # perfectly reasonable to put 'then' on a separate line when natural
    # line breaks occur in long conditionals.
    bash -c "find tools -iname '*.sh' -print0 | xargs -0 bashate -v --ignore E011"
whitelist_externals = bash
allowlist_externals =
    bash

[testenv:releasenotes]
deps =
    -c{env:TOX_CONSTRAINTS_FILE:https://releases.openstack.org/constraints/upper/master}
    -r{toxinidir}/doc/requirements.txt
commands =
    rm -rf releasenotes/build
    sphinx-build -a -E -W -d releasenotes/build/doctrees -b html releasenotes/source releasenotes/build/html
whitelist_externals =
    rm
allowlist_externals =
    rm

[flake8]
show-source = true
builtins = _
exclude=.venv,.git,.tox,dist,doc,*lib/python*,*egg,tools
select = E
